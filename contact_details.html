<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="icon" href="images/telephone.png" type="image/png">
    
</head>
<body>
    <h1>Enter your Details</h1>
    <form action="#">
        <label for="firstName">First Name*: </label>
        <input type="text" placeholder="John" id="firstName" required>
        <label for="lastName">Last Name*: </label>
        <input type="text" placeholder="Smith" id="lastName" required>
        <br><br>

        <label for="phoneNumber">Enter Phone Number*: </label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="09999999999" required>
        <br><br>

        <label for="emailId">Enter Email Id*: </label>
        <input type="email" placeholder="johnsmith@gmai.com" name="emailId" id="emailId" required>
        <br><br>

        <span>Gender*: </span>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>
        <br><br>
        
        <label for="message">Your Concern:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit">
    </form>
    
</body>
</html>
